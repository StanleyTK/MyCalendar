name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read      # Allows reading the repo
  pages: write        # Allows writing to gh-pages
  id-token: write     # Required for OpenID Connect (needed by deploy-pages)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build project
        run: |
          cd frontend
          npm run predeploy  # Ensure the output is in ./frontend/out

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./frontend/out
      
  deploy:
    needs: build
    runs-on: ubuntu-latest
    # REMOVED the environment: name: github-pages to avoid GitHub's auto-build job
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
